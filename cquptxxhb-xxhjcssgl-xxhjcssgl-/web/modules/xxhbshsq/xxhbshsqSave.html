<article bh-layout-role="single">
	<h2>审核</h2>
	<section>
		<div id="emapForm"></div>
		<footer>
		<div class="bh-btn bh-btn-primary" id="save" data-action="save" style="display:none">保存</div>
			<div id="app" style="padding:15px;">
				<div style="margin-bottom:15px;display:none" id="shyjdiv">
					<label class="bh-form-label">审核意见：</label>
					<textarea id="sh-yj" class="bh-form-control" style="width: 500px;"

					@action_complete="action_complete" :taskid="taskid"

			</div>
		</footer>
	</section>
