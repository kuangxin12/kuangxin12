<article bh-layout-role="single">
    <h2>审核</h2>
    <section>
     <div id="emapForm"></div>
		<footer>
			<div id="app" style="padding:15px;">
			<div style="margin-bottom:15px;display:none" id="shyjdiv">
					<label class="bh-form-label">审核意见：</label>
					<textarea id="shyj" class="bh-form-control" style="width: 500px;"
						rows="3" placeholder=""></textarea>
				</div>
				<emap-flow-toolbar :flowcomment="flow_comment" ref="myflow"
					:submitformdata="formdata" :defkey="defkey"
					@action_complete="action_complete" :taskid="taskid"
					:onverify="btnclick"></emap-flow-toolbar>
				<div class="bh-clearfix"></div>
			</div>
		</footer>
    </section>
</article>
